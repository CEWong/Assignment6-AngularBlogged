<!DOCTYPE html>
<html ng-app="tutorialsGallery">
    
<head>
	<title>AngularJS Explored</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <!--<script src="js/bootstrap.min.js" type="text/javascript"></script>-->
    <script src="js/angular.min.js" type="text/javascript"></script>
    <!--<script src="js/angular-route.min.js" type="text/javascript"></script>-->
    <script src="js/app.js" type="text/javascript"></script>
</head>
    
<body ng-controller="GController as gallery">
    <div class="container">
        <header class="page-header">
            <h1><center><strong>- -JSON File and Angular- -</strong></center></h1>
        </header>
        
        <!--Gallery items-->
        <div class="panel row" ng-repeat="item in gallery.items">
            <div class="col-md-5 thumbnail">
                <img src="{{item.image}}" alt="{{item.title}}" />
            </div>
            <div class="col-md-7">
                <h3>{{item.title}}</h3>
                <a href="{{item.url}}">Link</a>
                <p>{{item.author}}</p>
            </div>
        </div>
    </div>
</body>
</html>
